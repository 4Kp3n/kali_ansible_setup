  - jq
  - krb5-user
  - liblzma-dev #pyenv
  - libimage-exiftool-perl
  - libguestfs-tools #investigate VM images (HTB Bastion)
  - libncurses5-dev #pyenv
  - libreadline-dev #pyenv
  - libssl-dev
  - libsqlite3-dev #pyenv
  - llvm #pyenv
  - mingw-w64 #ScareCrow
  - mongodb-clients
  - nbtscan-unixwiz
  - neovim
  - neo4j
  - net-tools
