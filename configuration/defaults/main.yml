---
# Default file for configuring the Kali Linux operating system
# Set as the user account that runs the ansible playbook
user: "kali"

# Set the tasks that should be executed to true
# 0-pre-configuration.yml
pre_configuration: true

# 1-packages.yml
kali_packages: true

# 2-tools.yml
kali_tools: true

# 3-configuration.yml
kali_configuration: true

# 3-addconfigs.yml
kali_addconfigs: true

# 4-post-configuration.yml
post_configuration: true

# Define packages installed in 1-packages.yml
packages:
  - apt-transport-https #VScode
  - ascii
  - bloodhound
  - chisel
  - cmake
  - curl
  - docker.io
  - docker-compose
  - eyewitness
  - enum4linux
  - exa
  - exif
  - exiftool
  - feroxbuster
  - flameshot #Nice tool to make screenshots
  - ffuf
  - gnupg2 #VScode
  - gobuster
  - golang
  - guake
  - gvm
  - hexedit
  - htop
  - jq
  - krb5-user
  - libssl-dev
  - libimage-exiftool-perl
  - mingw-w64 #ScareCrow
  - nbtscan-unixwiz
  - neovim
  - neo4j
  - net-tools
  - nikto
  - nmap
  - openssh-server
  - oscanner
  - osslsigncode #ScareCrow
  - parallel
  - payloadsallthethings
  - pipx
  - python3-pip
  - python3-venv
  - ranger #Vim like file explorer
  - rlwrap
  - seclists
  - smbclient
  - smtp-user-enum
  - software-properties-common #Vscode
  - sshpass
  - tnscmd10g
  - whatweb
  - wireshark
  - wkhtmltopdf
  - xclip #Copy terminal output to clipboard in X11
  - xsel
    
git_repos:
    # Terminal
  - name: configs
    repo: https://github.com/4Kp3n/configs.git
    path: Setup/configs
  - name: Vundle
    repo: https://github.com/VundleVim/Vundle.vim.git
    path: .config/nvim/bundle/Vundle.vim
    version: master
    # Tools
  - name: arsenal
    repo: https://github.com/4Kp3n/arsenal.git
    path: Tools/arsenal
    version: master
  - name: pwndoc
    repo: https://github.com/pwndoc/pwndoc.git
    path: Tools/pwndoc
  - name: ScareCrow
    repo: https://github.com/Tylous/ScareCrow.git
    path: Tools/ScareCrow
  - name: PandorasBox
    repo: https://github.com/4Kp3n/PandorasBox.git
    path: PandorasBox 
  - name: PetitPotam
    repo: https://github.com/topotam/PetitPotam.git
    path: Tools/PetitPotam
  - name: PKINITtools
    repo: https://github.com/dirkjanm/PKINITtools.git
    path: Tools/PKINITtools
    version: master 
  - name: Certipy
    repo: https://github.com/ly4k/Certipy.git
    path: Tools/Certipy

python_pip_packages:
  - bloodhound
  - coercer
  - cheroot
  - docutils
  - libtmux
  - mitm6
  - pipenv
  - poetry
  - pwntools
  - pywal
  - pyyaml
  - pyfzf
  - pyperclip
  - roadrecon
  - ropper
  - unicorn
  - wsgidav

ruby_gem_packages:
  - winrm
  - winrm-fs
  - stringio
  - evil-winrm

# Define fonts to install
fonts:
  # MesloLGS NF
  - url: https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS%20NF%20Regular.ttf
    dest: /home/{{ user }}/.fonts/meslolgs_nf_regular.ttf
    mode: "0755"
  - url: https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS%20NF%20Bold.ttf
    dest: /home/{{ user }}/.fonts/meslolgs_nf_bold.ttf
    mode: "0755"
  - url: https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS%20NF%20Italic.ttf
    dest: /home/{{ user }}/.fonts/meslolgs_nf_italic.ttf
    mode: "0755"
  - url: https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS%20NF%20Bold%20Italic.ttf
    dest: /home/{{ user }}/.fonts/meslolgs_nf_bold_italic.ttf
    mode: "0755" 
  # MesloLG M   